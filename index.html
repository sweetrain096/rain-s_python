<!Doctype html>
<html>

    <head>
        <title>네이버 나는 탭 이름을 바꿔~</title>
        <style>
            /* 클래스가 red */
            .red{
                color : red;
            }
            /* id가 blue */
            #blue{
                color : blue;
            }
            /* 태그 p가 skyblue */
            /* !important가 가장 무적 */
            p {
                color : skyblue!important;
            }
        </style>
    </head>
    
    <body>
    <!-- 인라인 > id > class > tag -->
    <!-- 인라인(inline) 속성 -->
        <h1 id = "blue" style = "color:red">안녕?! 제목이니? 빨간색이야~</h1>
        <h2 style = "color:pink">나는 실제로 보이는 부분이야~</h2>

        <p class = "red">빨간색</p>
        <p id = "blue">파란색</p>
        <p id = "blue" class = "red">빨간색? 파란색?</p>
        <!-- id가 class보다 우선 속성이다. -->
        <p>하늘색</p>
    </body>
</html>
